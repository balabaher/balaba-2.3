<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to right, #a4d3ff, #dcdada);
      }
      .login-container {
        max-width: 400px;
        margin: 100px auto;
        padding: 30px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h3 class="mb-4 text-center">ðŸ©º Admin Login</h3>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <p class="mt-3 text-center">
        Don't have an account?
        <a href="doctor_signup.html">Sign up here</a>
      </p>
    </div>

    <script type="module">
      import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

      const supabase = createClient(
        "https://sfqhzoorpthmnrjecjkj.supabase.co", // Replace with your Supabase URL
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNmcWh6b29ycHRobW5yamVjamtqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ3MjUyMDksImV4cCI6MjA2MDMwMTIwOX0.zS9xjegQ1mYpt6OIZLEvD_cvXFIDmRy20-9wDLC2ASE" // Replace with your Supabase Anon Key
      );

      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value; // This is the plain text password from the form

          // In your database, the column storing the hashed password should be 'password_hash'
          // Supabase's client-side API does not handle password hashing for authentication directly.
          // You would typically use Supabase Auth for this.
          // If 'password_hash' in your DB stores plain text passwords, this will work.
          // If 'password_hash' stores actual hashes, you'd need a server-side function
          // or Supabase's auth.signInWithPassword.
          // For now, assuming your 'password_hash' column contains the plain text password from the form for this example.
          const { data, error } = await supabase
            .from("users")
            .select("*")
            .eq("email", email)
            .eq("password_hash", password) // Use password_hash as the column name
            .eq("role", "admin")
            .single();

          if (error || !data) {
            alert("Invalid email or password.");
            console.error("Login error:", error); // Log the error for debugging
            return;
          }

          // Store admin info in local storage for session management
          localStorage.setItem("adminId", data.id);
          localStorage.setItem("adminName", data.full_name);

          // Redirect to the admin dashboard
          window.location.href = "admin_dashboard.html";
        });
    </script>
  </body>
</html>
